<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merch - DjYale</title>
<link rel="stylesheet" href="styles.css">
<meta description="Information about the DjYale website, his portfolio, merch shop, and ways to contact the channel.">
</head>
<body>
<!-- Common Header-->
 <div id="commonHeader"></div>
 <!-- Page  Content-->
<main>

</p>

<!-- Common Footer-->
 <div id="commonFooter"></div>
<script>
    async function loadHTML(id, file) {
      const el = document.getElementById(id);
      const resp = await fetch(file);
      el.innerHTML = await resp.text();
    }
    loadHTML("commonHeader", "header.html");
    loadHTML("commonFooter", "footer.html");
  </script>


</body>
</html>
