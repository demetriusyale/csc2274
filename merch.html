<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Merch - DjYale</title>
    <link rel="stylesheet" href="styles.css">
    <meta
        description="Information about the DjYale website, his portfolio, merch shop, and ways to contact the channel.">
</head>

<body>
    <!-- Common Header-->
    <div id="commonHeader"></div>
    <!-- Page  Content-->

    <div class="hero5">
        <div class="title">
            <h1>Merch</h1>
        </div>
    </div>

    <main>
        <h2> Dj's Pjs </h2>


        <p>
            These clothes may be AI generated, but the CSS styling is real.
        </p>
        <section class="flex-demo">
            <div class="card">
                <img src="/shirt1.png" width=100%>
                <h4>T-Shirt</h4>
                <div class="price">
                    <p>$29.99</p>
                </div>
                <button>Buy</button>

            </div>

            <div class="card">
                <img src="/shorts1.png" width=100%>
                <h4>Shorts</h4>
                <div class="price">
                    <p>$19.99</p>
                </div>
                <button>Buy</button>

            </div>

            <div class="card">
                <img src="/sweatshirt1.png" width=100%>
                <h4>Sweatshirt</h4>
                <div class="price">
                    <p>$49.99</p>
                </div>
                <button>Buy</button>

            </div>

            <div class="card">
                <img src="/shirt2.png" width=100%>
                <h4>T-Shirt but it's blue</h4>
                <div class="price">
                    <p>$29.99</p>
                </div>
                <button>Buy</button>
            </div>

            <div class="card">
                <img src="/shorts2.png" width=100%>
                <h4>Shorts with the hue changed</h4>
                <div class="price">
                    <p>$19.99</p>
                </div>
                <button>Buy</button>
            </div>
            <div class="card">
                <img src="/sweatshirt2.png" width=100%>
                <h4>Blueberry Flavored Sweatshirt</h4>
                <div class="price">
                    <p>$49.99</p>
                </div>
                <button>Buy</button>
            </div>


        </section>



    </main>
    <!-- Common Footer-->
    <div id="commonFooter"></div>
<script>
  async function loadHTML(id, file) {
    const el = document.getElementById(id);
    const resp = await fetch(file);
    el.innerHTML = await resp.text();
  }

  async function initLayout() {
    // load header first
    await loadHTML("commonHeader", "header.html");
    // then footer (order doesn't really matter for this)
    loadHTML("commonFooter", "footer.html");

    // now that header is in the DOM, wire up the hamburger
    const navToggle = document.getElementById('navToggle');
    const mainNav   = document.querySelector('.main-nav');

   if (navToggle && mainNav) {
  navToggle.addEventListener('click', () => {
    const open = mainNav.classList.toggle('is-open'); // true if now open
    navToggle.classList.toggle('is-open', open);      // sync button to nav state
  });
}

  }

  initLayout();
</script>


</body>

</html>
