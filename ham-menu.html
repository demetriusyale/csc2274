   <style>






/* base styles */
* {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   list-style: none;
   text-decoration: none;
}


a {
   color: white;
}
a:visited {
   color: white;
}
a:hover {
   color: #6F86FF;
}


body {
   background-color: rgb(54, 70, 142);
   font-family: sans-serif;
}






/* off-screen-menu */
.off-screen-menu {
   background-color:  rgb(96, 18, 74);
   height: 100vh;
   width: 100%;
   max-width: 450px;
   position: fixed;
   top: 0;
   right: -450px;
   display: flex;
   flex-direction: column;
   align-items: center;   
   justify-content: center;
   text-align: center;
   font-size: 3rem;
   transition: .3s ease;
}
.off-screen-menu.active {
   right: 0;
}
.off-screen-menu .menu--top {
    display: block;          /* turn off flex */
    padding: 0;
}

.off-screen-menu .menu--top > li {
    margin: 0.5rem 0;        /* spacing between vertical items */
}





/* nav */
nav {
   padding: 1rem;
   display: flex;
   background-color: rgb(34, 37, 49);
}






/* ham menu */
.ham-menu {
   height: 50px;
   width: 40px;
   margin-left: auto;
   position: relative;
}
.ham-menu span {
   height: 5px;
   width: 100%;
   background-color: #6F86FF;
   border-radius: 25px;
   position: absolute;
   left: 50%;
   top: 50%;
   transform: translate(-50%, -50%);
   transition: .3s ease;
}
.ham-menu span:nth-child(1) {
   top: 25%;
}
.ham-menu span:nth-child(3) {
   top: 75%;
}
.ham-menu.active span {
   background-color: white;
}
.ham-menu.active span:nth-child(1) {
   top: 50%;
   transform: translate(-50%, -50%) rotate(45deg);
}
.ham-menu.active span:nth-child(2) {
   opacity: 0;
}
.ham-menu.active span:nth-child(3) {
   top: 50%;
   transform: translate(-50%, -50%) rotate(-45deg);
}
   </style>
</head>


<body>

<script>
   const hamMenu = document.querySelector(".ham-menu");


       const offScreenMenu = document.querySelector(".off-screen-menu");


       hamMenu.addEventListener("click", () => {
           hamMenu.classList.toggle("active");
           offScreenMenu.classList.toggle("active");
       });
</script>
